<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    <!-- {{ user | json }} -->
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
            
  
            <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
          </div>
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>Userid</td>
                  <!-- <td>EXAM{{ user.id }}</td> -->
                  <td>123</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <!-- <td>{{ user.phone }}</td> -->
                  <td>3243546789</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <!-- <td>{{ user.authorities[0].authority }}</td> -->
                  <td>Admin</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <!-- <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td> -->
                  <td>active</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary">UPDATE</button>
      <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card>
