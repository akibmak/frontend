<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </a>
    <span>Risk Management System</span>
    <span class="example-spacer mr"></span>
    <a *ngIf="!login.isLoggedIn()" routerLink="/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a *ngIf="!login.isLoggedIn()" routerLink="/signup" mat-icon-button class="example-icon  " aria-label="Example icon-button with share icon">
      Register
    </a>
    <a (click)="logout()" *ngIf="login.isLoggedIn()"  mat-icon-button class="example-icon  " aria-label="Example icon-button with share icon">
      Logout
    </a>
  </mat-toolbar>
